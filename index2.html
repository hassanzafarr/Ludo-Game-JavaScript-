<!DOCTYPE html>
<html>
<head>
 <title></title>
 <link rel="stylesheet" type="text/css" href="index.css">
 <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
</head>
<body>

<div class="container">
 <h1>JS LUDO</h1>

 <div class="dice">
  <p>Player 1</p>
  <img src="images/dice1.PNG" id="check1" width="250px" height="250px">
 </div>
 <div class="dice">
  <p>Player 2</p>
  <img src="images/dice3.PNG" id="check2" width="250px" height="250px">
 </div>

 <div>
  <button class="button" onclick="randomdice()"> Click ME</button>
 </div>
</div>


<script>

 randomdice = () => { 
 const play1 = Math.floor(Math.random() * 6) + 1; 
 const play1dice = `images/dice${play1}.png`;
 document.getElementById('check1').setAttribute('src', play1dice);

 const play2 = Math.floor(Math.random() * 6) + 1; 
 const play2dice = `images/dice${play2}.png`;
 document.getElementById('check2').setAttribute('src', play2dice);

 if(play1 > play2) 
  { document.querySelector('h1').innerHTML="Player 1 won :)";
 } else if(play1 < play2) {
   document.querySelector('h1').innerHTML="Player 2 won :)";
 } else{ document.querySelector('h1').innerHTML="DRAW "; }
}

</script>
</body>
</html>
